<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/home.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <section class="container__item">
        <div class="item__wrapper--home">
          <div class="home__wrapper">
            <div class="imagen__wrapper">
              <img src="/images/image-jeremy.png" alt="" class="home__imagen" />
            </div>

            <p class="home__text">Report for</p>
            <h1 class="home__title">Jeremy Robson</h1>
          </div>
          <div class="beginning__wrapper">
            <a href="" class="beginning__link">Daily</a>
            <a href="" class="beginning__link">Weekly</a>
            <a href="" class="beginning__link">Monthly</a>
          </div>
        </div>
        <div class="item__wrapper">
          <div class="item__imagen word"></div>
          <div class="item__info">
            <div class="item__container">
              <span class="item__text">Work</span>
              <span class="item__decoration">...</span>
            </div>

            <h3 class="item__number">32hrs</h3>
            <p class="item__information">Last Week - 36hrs</p>
          </div>
        </div>
        <div class="item__wrapper">
          <div class="item__imagen play"></div>
          <div class="item__info">
            <div class="item__container">
              <span class="item__text">Play</span>
              <span class="item__decoration">...</span>
            </div>

            <h3 class="item__number">10hrs</h3>
            <p class="item__information">Last Week - 8hrs</p>
          </div>
        </div>
        <div class="item__wrapper">
          <div class="item__imagen study"></div>
          <div class="item__info">
            <div class="item__container">
              <span class="item__text">Study</span>
              <span class="item__decoration">...</span>
            </div>

            <h3 class="item__number">4hrs</h3>
            <p class="item__information">Last Week - 7hrs</p>
          </div>
        </div>
        <div class="item__wrapper">
          <div class="item__imagen excercise"></div>
          <div class="item__info">
            <div class="item__container">
              <span class="item__text">Exercise</span>
              <span class="item__decoration">...</span>
            </div>

            <h3 class="item__number">4hrs</h3>
            <p class="item__information">Last Week - 5hrs</p>
          </div>
        </div>
        <div class="item__wrapper">
          <div class="item__imagen social"></div>
          <div class="item__info">
            <div class="item__container">
              <span class="item__text">Social</span>
              <span class="item__decoration">...</span>
            </div>

            <h3 class="item__number">5hrs</h3>
            <p class="item__information">Last Week - 10hrs</p>
          </div>
        </div>
        <div class="item__wrapper">
          <div class="item__imagen self"></div>
          <div class="item__info">
            <div class="item__container">
              <span class="item__text">Self Care</span>
              <span class="item__decoration">...</span>
            </div>

            <h3 class="item__number">2hrs</h3>
            <p class="item__information">Last Week - 2hrs</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
